<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="../public/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="../src/thermostat.js"></script>

  </head>
  <body>

    <h1>Thermostat</h1>

    <div id='Box' class="thermostatBox">
      <button class="powerSaving" id="switchPowerSaving" type="button" name="button">
        Power Saving: <p id='powerSaving'>Off</p>
      </button>

      <div class="temperatureBox">
        <h1 id='currentTemperature'></h1>
        <input type="button" class="button" id="increaseTemp" name="increase" value="+">
        <input type="button" class="button" id="decreaseTemp" name="decrease" value="-">
      </div>

      <input type="button" class="button" id="Reset" value="Reset">

      <select name="cities" id='cities'>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
        <option value="Rome">Rome</option>
        <option value="Buenos Aires">Buenos Aires</option>
      </select>
      <input type="button" class="button" id="confirmCity" value="Confirm">

      <h4> Weather: </h4>
      <p id="weather"></p>
      <h4> Outside Temperature: </h4>
      <p id="outsideTemp"></p>

      <input type="button" class="button" id="save" value="Save">

    </div>
  </body>
  <script src="jquery.js"></script>
</html>
