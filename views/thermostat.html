<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="../public/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="../src/thermostat.js"></script>

  </head>
  <body onload="updateTemperature();">

     <h1>Thermostat</h1>

    <div class="thermostatBox">
      <button class="powerSaving" type="button" name="button" onclick="switchPs();">
        Power Saving: <p id='powerSaving'>On</p>
      </button>

      <div class="temperatureBox">
        <h1 id='currentTemperature'></h1>
        <div>
          <input type="button" class="button" id="increaseTemp" name="increase" value="+">
        </div>
        <input type="button" class="button" name="decrease" value="-" onclick='decrease();'>
      </div>

    </div>
  </body>
  <script src="jquery.js"></script>
</html>
